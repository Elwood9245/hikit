{% extends 'base.html' %}

{% block content %}

    <h2>Search Results for "{{ query }}"</h2>

    <ul>
    {% for route in results %}

        <li>
            <a href="{% url 'route_detail' route.id %}">{{ route.name }}</a>
        </li>

    {% empty %}
        <li>No results found.</li>
    {% endfor %}
    </ul>



{% endblock %}
